        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- Header section -->
    <header class="main-header">
        <div class="container">
            <div class="main-header_logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="LOGO">
                </a>
            </div>
            <nav class="main-nav">
                <ul class="main-nav-items">
                    <li class="main-nav-item">
                        <a href="index.html">Asosiy</a>
                    </li>
                    <li class="main-nav-item">
                        <a href="#">Men haqimda</a>
                    </li>
                    <li class="main-nav-item">
                        <a href="#">Xizmatlar</a>
                    </li>
                    <li class="main-nav-item">
                        <a href="#">Mijozlar</a>
                    </li>
                    <li class="main-nav-item">

                    <li class="main-nav-item">

                    <li class="main-nav-item active">
                        <a href="contact.html">Bog'lanish</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- /Header Section-->

    <div class="container">
        <section class="contact">
            <div class="section-title">
                Men bilan bog'laning
            </div>
            <form action="#" method="get">
                <textarea rows="10" placeholder="Xabaringizni kiriting" name="message"></textarea>
               <div class="half-flex">
                <div class="contact_firstname">
                    <input type="text" placeholder="Ismingizni kiriting" name="firstname">
                </div>
                <div class="contact_email">
                    <input type="email" placeholder="Emailingizni kiriting" name="email">
                </div>
               </div>
                <input type="text" placeholder="Xat mazmuni" name="subject">
                <button class="button contact_send" type="submit">Xabar jo'natish</button>
            </form>
        </section>
    </div>

    <!-- Footer-->
    <footer class="footer">
        <div class="container">
            <div class="footer-brand">
                <img src="img/logo.png" alt="LOGO">
            </div>
            <nav class="footer-nav">
                <ul class="footer-nav-items">
                    <li class="footer-nav-item">
                        <a href="#">Asosiy</a>
                    </li>
                    <li class="footer-nav-item">
                        <a href="#">Men haqimda</a>
                    </li>
                    <li class="footer-nav-item">

                    </li>
                    <li class="footer-nav-item">
                        <a href="#">Mijozlar</a>
                    </li>
                    <li class="footer-nav-item">
                        <a href="#">Portfolio</a>
                    </li>
                    <li class="footer-nav-item">
                        <a href="#">Sheriklar</a>
                    </li>
                </ul>
            </nav>
            <ul class="footer-socials">
                <li class="footer-social">
                    <a href="#">
                        <i class="fab fa-telegram"></i>
                    </a>
                </li>
                <li class="footer-social">
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="footer-social">
                    <a href="#">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
            <p class="footer-text">Made by Jahonzeb Safarov</p>
        </div>
    </footer>
    <!-- /Footer-->

</html>
